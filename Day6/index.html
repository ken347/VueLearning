<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.0/vue.js"
      integrity="sha512-4EMifNzsGH/ixIeXTy7stkY1hrlVrYfOXlBBG0sGkCtVzHoCsyVxfXkzILZAMs/TI6MBrfDDK9YYWmhaG6BF2A=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="title">
            <div class="input">
              <select v-model="input.type">
                <option>Day1</option>
                <option>Day2</option>
                <option>Day3</option>
                <option>Day4</option>
                <option>Day5</option>
                <option>Day6</option>
                <option>Day7</option>
              </select>
              <input
                type="text"
                v-model.trim="input.title"
                @keyup.enter="AddNewItem"
              />
            </div>
            <div class="menu">
              <div class="menuItem" v-for="(item,index) in menu">
                <span class="number">{{index+1}} </span>
                <span class="type">{{item.type}}</span>
                <a :href="item.link" class="title" target="vue-iron"
                  >{{item.title}}</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/day6.js"></script>
  </body>
</html>
